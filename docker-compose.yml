version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quarta_potestas_db
    environment:
      POSTGRES_USER: quarta
      POSTGRES_PASSWORD: quarta_dev
      POSTGRES_DB: quarta_potestas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarta"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

